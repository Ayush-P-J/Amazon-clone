<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">

            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <div class="add-main">
                    <div class="add-first">
                        <p>Deliver to</p>
                    </div>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
    
                        <p class="add-second">India</p>
    
                    </div>
                </div>
            </div>

            <div class="nav-search">
                <select name="" id="" class="search-select">
                    <option value="">All</option>

                </select>
                <input class="search-input" placeholder="Search amazon">
                <div class="search-img"><i class="fa-regular fa-image"></i></div>
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div class="nav-language border">
                <div class="lang-content">
                    <select name="" id="">
                        <option value="">En</option>
                    </select>
                </div>
            </div>

            <div class="nav-signin border">
                <div class="sign-first"><p>Hello, sign in</p></div>
                <div class="sign-second">
                    Accounts & Lists
                    <select class="sign-select">
                        <option value=""></option>
                    </select>
                </div>

            </div>

            <div class="nav-order border">
                <div class="sign-first"><p>Returns</p></div>
                <div class="sign-second">
                    <p>& Orders</p>
                    
                </div>

            </div>

            <div class="nav-cart border">
                <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
                <div class="cart-font"><p>Cart</p></div>
            </div>

        </div>

        <div class="panel ">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                &nbsp;All
            </div> 
            <div class="panel-options">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>

            
        </div>

    </header>

    <div class="hero-section">
        
    </div>
</body>
</html>
